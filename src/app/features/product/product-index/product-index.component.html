<div class="flex justify-center items-center flex-col">
    <div>
        <h1 class="font-mono text-4xl mb-5">Products</h1>
    </div>

    <a
        href="#"
        routerLink="/products/create/"
        class="py-2 px-5 bg-green-400 text-white font-semibold rounded-full shadow-md hover:bg-green-600 mb-10"
        >Create New Product</a
    >
    <div>
        <p-table [value]="products" showGridlines [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template #body let-product>
                <tr>
                    <td class="w-5">{{ product.id }}</td>
                    <td class="w-5">{{ product.title }}</td>
                    <td class="w-5">
                        <div class="m-2">
                            {{ product.description }}
                        </div>
                    </td>
                    <td class="w-5">
                        <div class="m-2">${{ product.price }}</div>
                    </td>
                    <td>
                        <div class="ml-4 mr-4">
                            <a
                                href="#"
                                [routerLink]="['/products/', product.id, 'view']"
                                class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75btn btn-info"
                                >View</a
                            >
                            <a
                                href="#"
                                [routerLink]="['/products/', product.id, 'edit']"
                                class="py-2 px-5 bg-green-400 text-white font-semibold rounded-full shadow-md hover:bg-green-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75btn btn-primary"
                                >Edit</a
                            >
                            <button
                                type="button"
                                (click)="deleteProduct(product.id)"
                                class="py-2 px-5 bg-red-500 text-white font-semibold rounded-full shadow-md hover:bg-red-800 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75"
                            >
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div></div>
    </div>
</div>
