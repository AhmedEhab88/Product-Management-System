<div class="flex justify-center items-center flex-col">
    <div>
        <h1 class="font-mono text-4xl mb-5">Products</h1>
    </div>
    <div>
        <p-table [value]="products" stripedRows [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </ng-template>
            <ng-template #body let-product>
                <tr>
                    <td class="w-5">{{ product.id }}</td>
                    <td class="w-5">{{ product.title }}</td>
                    <td class="w-5">{{ product.description }}</td>
                    <td class="w-5">{{ product.price }}</td>
                </tr>
            </ng-template>
        </p-table>
        <div></div>
    </div>
</div>
