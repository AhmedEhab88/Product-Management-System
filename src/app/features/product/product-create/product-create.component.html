<div class="flex flex-col justify-center items-center">
    <h1 class="font-mono text-4xl mb-5">Create New Product</h1>
    <div class="w-full max-w-md">
        <div class="justify-center w-4"></div>
        <div>
            <form
                [formGroup]="form"
                (ngSubmit)="submit()"
                class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full"
            >
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input
                        formControlName="name"
                        id="name"
                        type="text"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                    <div *ngIf="f['name'].touched && f['name'].invalid" class="mt-1 text-red-600">
                        <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
                        <div *ngIf="f['name'].errors && f['name'].errors['maxlength']">
                            Name should not exceed
                            {{ f['name'].errors['maxlength'].requiredLength }} characters long.
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                    <textarea
                        formControlName="description"
                        id="description"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    ></textarea>
                    <div *ngIf="f['description'].touched && f['description'].invalid" class="mt-1 text-red-600">
                        <div *ngIf="f['description'].errors && f['description'].errors['required']">
                            Description is required.
                        </div>
                        <div *ngIf="f['description'].errors && f['description'].errors['maxlength']">
                            Description should not exceed
                            {{ f['description'].errors['maxlength'].requiredLength }} characters long.
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
                    <input
                        formControlName="Price"
                        id="price"
                        type="number"
                        min="0"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                    <div *ngIf="f['Price'].touched && f['Price'].invalid" class="mt-1 text-red-600">
                        <div *ngIf="f['Price'].errors && f['Price'].errors['required']">Price is required.</div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-400 disabled:hover:cursor-not-allowed"
                        type="submit"
                        [disabled]="!form.valid"
                    >
                        Submit
                    </button>
                    <a
                        href="#"
                        routerLink="/products/index"
                        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                        >Back</a
                    >
                </div>
            </form>
        </div>
    </div>
</div>
